
  <mat-toolbar color="primary">
    <mat-icon>home</mat-icon>&nbsp;&nbsp;Timer
  </mat-toolbar>

  <div class="container">
    <button mat-raised-button color="primary" (click)="openDialog()">Add New Timer +</button>
        
  </div>
  <div class="display" *ngFor="let data of timerArray">
    <h2 [ngStyle]="{'text-decoration' : data.status? 'none':'line-through'}">Timer {{data.id}} :- {{data.minute}}:{{data.second}}</h2>
  </div>
